;<html>
<head>
<script>
function controler(){
    if(document.getElementById('Control1').checked){
        document.getElementById('Image1').style.display="block";
    } else {
        document.getElementById('Image1').style.display="none";
    }

    if(document.getElementById('Control2').checked){
        document.getElementById('Image2').style.display="block";
    } else {
        document.getElementById('Image2').style.display="none";
    }

    if(document.getElementById('Control3').checked){
        document.getElementById('Image3').style.display="block";
    } else {
        document.getElementById('Image3').style.display="none";
    }
}
</script>
</head>
<body>
<h1>Images &agrave; afficher</h1>
<p><input type="checkbox" id="Control1">Image 1</p>
<p><input type="checkbox" id="Control2">Image 2</p>
<p><input type="checkbox" id="Control3">Image 3</p>
<button onclick="controler()">Afficher</button>
<img id="Image1" src="Image1.jpg" style="display:none" alt="Image 1">
<img id="Image2" src="Image2.jpg" style="display:none" alt="Image 2">
<img id="Image3" src="Image3.jpg" style="display:none" alt="Image 3">
</body>
</html>
